name: Python application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.1'  # ระบุเวอร์ชัน Python ที่ต้องการใช้

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r /path/to/requirements.txt  # ระบุเส้นทางที่เก็บ requirements.txt ของคุณที่นี่

    - name: Check if Streamlit is installed
      run: |
        pip list | grep streamlit  # ตรวจสอบว่า Streamlit ได้รับการติดตั้งหรือยัง
